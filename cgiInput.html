<!DOCTYPE html>
<html>
	<head>
		<title>PopCode Oligo Designer</title>
		<link rel="stylesheet" href="../../popcodeSuite/style.css" type="text/css"/>
	</head>
<body>
	<h1>PopCode Oligo Designer</h1>
	<form method="POST">
    	<p>ORF sequence:</p>
		<textarea name="orf" cols=80 rows=10/></textarea>
    	<p>Upstream vector sequence:</p>
		<textarea name="prefix" cols=80 rows=1/>GCCAACTTTGTACAAAAAAGTTGGC</textarea>
    	<p>Downstream vector sequence:</p>
		<textarea name="suffix" cols=80 rows=1/>TACCCAACTTTCTTGTACAAAGTTGGC</textarea>
		<br/><br/>
		<details>
			<summary>Advanced options</summary>
			<p>Oligo length:</p>
			<input type="number" name="oligo.length" min=9 max=200 step=1 value=33 size=3/>
			<p>Maximal offset:</p>
			<input type="number" name="wiggle" min=1 max=10 step=1 value=5 size=3/>
			<p>Mode:</p>
			<!-- <input type="checkbox" id="v2" name="v2" value=1/>
			<label for="v2">Enable</label> -->

			<p>
				<input type="radio" id="v1" name="version" value="1" checked/>
				<label for="v1">Fixed length</label>
			</p>
			<p>
				<input type="radio" id="v2" name="version" value="2"/>
				<label for="v2">Variable length with single Tm optimization</label>
			</p>
			<p>
				<input type="radio" id="v3" name="version" value="3"/>
				<label for="v3">Variable length with separate Tm optimizations</label>
			</p>

		</details>
		<br/><br/>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
